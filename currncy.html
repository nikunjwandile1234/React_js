<!DOCTYPE html>
<html>
<head>
    <title>Simple Currency Converter</title>
</head>
<body>

<h2>Simple Currency Converter</h2>

Amount: <input type="number" id="amount" value="1"><br><br>

From:
<select id="from">
    <option value="USD">USD</option>
    <option value="INR">INR</option>
    <option value="EUR">EUR</option>
</select>

To:
<select id="to">
    <option value="INR">INR</option>
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
</select>

<br><br>
<button onclick="convert()">Convert</button>

<h3 id="result"></h3>

<script>
// simple fixed rates (base USD)
const rates = {
    USD: 1,
    INR: 83,
    EUR: 0.92
};

function convert() {
    let amount = document.getElementById("amount").value;
    let from = document.getElementById("from").value;
    let to = document.getElementById("to").value;

    // convert 'from' → USD → 'to'
    let inUSD = amount / rates[from];
    let finalAmount = inUSD * rates[to];

    document.getElementById("result").innerHTML =
        amount + " " + from + " = " + finalAmount.toFixed(2) + " " + to;
}
</script>

</body>
</html>
